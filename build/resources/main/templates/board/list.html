<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hanssul-lin 메뉴 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/list.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black">

<!-- 상단바 -->
<nav class="bg-black">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">

            <!-- 왼쪽 로고 -->
            <div class="flex items-center w-1/3">
                <a href="/board/list" class="text-white text-3xl font-bold">Hanssul-lin</a>
            </div>

            <!-- 가운데 메뉴 -->
            <div class="w-1/3 flex justify-center space-x-6">
                <div class="bg-white px-4 py-1 shadow inline-block rounded-full">
                    <a href="/board/list" class="text-black text-xl font-medium font-bold">
                        메뉴 목록
                    </a>
                </div>
                <!-- 메뉴 등록: 일반 상태 -->
                <div class="bg-black px-4 py-1 shadow inline-block rounded-full">
                    <a href="/board/create" class="text-gray-300 hover:text-white text-xl font-medium font-bold">
                        메뉴 등록
                    </a>
                </div>
            </div>

            <!-- 오른쪽 로그아웃 -->
            <div class="w-1/3 flex justify-end">
                <a href="/logout" class="text-gray-300 hover:text-white text-xl font-medium font-bold">
                    로그아웃
                </a>

            </div>
        </div>
    </div>
</nav>

<!-- 내용 -->
<div class="p-6">
    <div class="text-right mb-4">
        <a href="/board/create" class="bg-black text-white px-4 py-2 rounded-full">
            + 새 메뉴 등록
        </a>
    </div>

    <!-- JS로 채워질 그리드 -->
    <div id="menuList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</div>

</body>
</html>
