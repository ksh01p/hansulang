<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hanssul-lin 메뉴 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/create.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">

<!-- 상단바 -->
<nav class="bg-black">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">

            <!-- 왼쪽 로고 -->
            <div class="flex items-center w-1/3">
                <a href="/board/list" class="text-white text-3xl font-bold">Hanssul-lin</a>
            </div>

            <!-- 가운데 메뉴 -->
            <div class="w-1/3 flex justify-center space-x-6">
                <!-- 메뉴 목록 -->
                <div class="bg-black px-4 py-1 shadow inline-block rounded-full">
                    <a href="/board/list" class="text-gray-300 hover:text-white text-xl font-medium font-bold">
                        메뉴 목록
                    </a>
                </div>
                <!-- 현재 페이지: 메뉴 등록 -->
                <div class="bg-white px-4 py-1 shadow inline-block rounded-full">
                    <a href="/board/create" class="text-black text-xl font-medium font-bold">
                        메뉴 등록
                    </a>
                </div>
            </div>

            <!-- 오른쪽 로그아웃 -->
            <div class="w-1/3 flex justify-end">
                <a href="/logout" class="text-gray-300 hover:text-white text-xl font-medium font-bold">
                    로그아웃
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- 등록 폼 -->
<div class="max-w-2xl mx-auto mt-10 bg-white border border-gray-200 rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold mb-6 text-center">새 메뉴 추가</h2>
    <form id="createMenuForm" enctype="multipart/form-data" class="space-y-6">
        <!-- 식당 -->
        <div>
            <label class="block font-medium mb-1">식당</label>
            <input type="text" name="restaurant" class="w-full border border-gray-300 rounded p-2" required>
        </div>

        <!-- 이름 -->
        <div>
            <label class="block font-medium mb-1">메뉴 이름</label>
            <input type="text" name="name" class="w-full border border-gray-300 rounded p-2" required>
        </div>

        <!-- 가격 -->
        <div>
            <label class="block font-medium mb-1">가격 (₩)</label>
            <input type="number" name="price" class="w-full border border-gray-300 rounded p-2" required>
        </div>

        <!-- 설명 -->
        <div>
            <label class="block font-medium mb-1">설명</label>
            <textarea name="description" rows="4" class="w-full border border-gray-300 rounded p-2" required></textarea>
        </div>

        <!-- 사진 -->
        <div>
            <label class="block font-medium mb-1">이미지</label>
            <input type="file" name="file" accept="image/*" class="w-full border border-gray-300 rounded p-2">
        </div>

        <!-- 버튼 -->
        <div class="text-center">
            <button type="submit" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800 transition">
                등록하기
            </button>
        </div>
    </form>
</div>

</body>
</html>
