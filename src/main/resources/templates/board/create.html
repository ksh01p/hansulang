<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hanssul-lin 메뉴 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/create.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">

<!-- 로고 -->
<div class="bg-black text-white p-4 text-center text-2xl font-bold">
    Hanssul-lin 📝 메뉴 등록
</div>

<!-- 등록 폼 -->
<div class="max-w-2xl mx-auto mt-10 bg-white border border-gray-200 rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold mb-6 text-center">새 메뉴 추가</h2>
    <form id="createMenuForm" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label class="block font-medium mb-1">이름</label>
            <input type="text" name="name" class="w-full border border-gray-300 rounded p-2" required>
        </div>

        <div>
            <label class="block font-medium mb-1">가격 (₩)</label>
            <input type="number" name="price" class="w-full border border-gray-300 rounded p-2" required>
        </div>

        <div>
            <label class="block font-medium mb-1">설명</label>
            <textarea name="description" rows="4" class="w-full border border-gray-300 rounded p-2" required></textarea>
        </div>

        <div>
            <label class="block font-medium mb-1">이미지</label>
            <input type="file" name="file" accept="image/*" class="w-full border border-gray-300 rounded p-2">
        </div>

        <div class="text-center">
            <button type="submit" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800 transition">
                등록하기
            </button>
        </div>
    </form>
</div>

</body>
</html>
