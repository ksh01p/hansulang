<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="/css/style.css">-->
    <title>메뉴 상세</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/detail.js"></script>
</head>
<body>
<h1 id="menuName">로딩 중…</h1>
<p>가격: <span id="menuPrice"></span></p>
<p>설명: <span id="menuDescription"></span></p>

<h2>리뷰 작성</h2>
<!-- src/main/resources/templates/board/detail.html -->
<form id="reviewForm">
    <p><label>작성자: <input type="text" name="userName" required></label></p>
    <p>
        <label>점수:
            <select name="score">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </label>
    </p>
    <p><label>제목: <input type="text" name="title" required></label></p>
    <p><label>내용: <textarea name="content" required></textarea></label></p>
    <p>
        <label><input type="radio" name="recommend" value="true" checked>추천</label>
        <label><input type="radio" name="recommend" value="false">비추천</label>
    </p>
    <button type="submit">등록</button>
</form>


<h2>리뷰 목록</h2>
<div id="reviews">로딩 중…</div>
</body>
</html>
