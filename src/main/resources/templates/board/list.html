<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hanssul-lin 메뉴 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/list.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black">

<!-- 로고 -->
<div class="bg-black text-white p-4 text-center text-2xl font-bold">
    Hanssul-lin 🍱 메뉴 목록
</div>

<!-- 메뉴 카드 컨테이너 -->
<div class="p-6">
    <div class="text-right mb-4">
        <a href="/board/create" class="bg-black text-white px-4 py-2 rounded-full">+ 새 메뉴 등록</a>
    </div>

    <div id="menuList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- JS로 채워짐 -->
    </div>
</div>

<script>
    $(function(){
        $.ajax({
            url: '/api/menus',
            method: 'GET',
            success: function(data){
                const container = $('#menuList').empty();
                data.forEach(menu => {
                    const card = `
                    <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
                        <img src="${menu.imageUrl || '/images/placeholder.jpg'}" alt="${menu.name}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold mb-1">${menu.name}</h3>
                            <p class="text-gray-600 mb-1">💰 ${menu.price}원</p>
                            <p class="text-sm text-gray-500 mb-2">${menu.description}</p>
                            <a href="/board/detail/${menu.id}" class="inline-block mt-2 bg-black text-white px-3 py-1 rounded-full text-sm">
                                리뷰쓰기
                            </a>
                        </div>
                    </div>
                    `;
                    container.append(card);
                });
            },
            error: function(){
                alert("메뉴 목록을 불러오는 데 실패했습니다.");
            }
        });
    });
</script>
</body>
</html>
