<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>식단정보</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>식단정보 메뉴</h1>
<ul>
    <li th:each="menu : ${menus}">
        <a th:href="@{/board/review/{id}(id=${menu.id})}"
           th:text="${menu.name}">Menu Name</a>
    </li>
</ul>
</body>
</html>
