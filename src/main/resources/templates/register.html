<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <!-- jQuery 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>회원가입</h2>
<div id="signupError" style="color:red;"></div>
<form id="registerForm" th:action="@{/register}" method="post">
    <div>
        <label>아이디:</label>
        <input type="text" name="username" required />
    </div>
    <div>
        <label>비밀번호:</label>
        <input type="password" name="password" required />
    </div>
    <div>
        <label>권한:</label>
        <select name="role">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
    </div>
    <div>
        <button type="submit">가입하기</button>
    </div>
</form>
<p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인하기</a></p>

<script>
    $(function(){
        $('#registerForm').on('submit', function(e){
            e.preventDefault();
            var $form = $(this);
            $.ajax({
                url: $form.attr('action'),
                type: 'POST',
                data: $form.serialize(),
                dataType: 'text',
                success: function(data, status, xhr){
                    // 가입 성공 시 로그인 페이지로
                    window.location.href = '/login';
                },
                error: function(xhr){
                    $('#signupError').text('회원가입에 실패했습니다: ' + (xhr.responseText || xhr.status));
                }
            });
        });
    });
</script>
</body>
</html>
